name: Build code
on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@V4
      - uses: actions/setup-java@V3
        with:
          java-version: '20'
          distribution: 'liberica'
          cache: maven
      - name: Build project
        run: mvn clean install