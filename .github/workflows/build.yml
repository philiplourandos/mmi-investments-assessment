name: Build code
on:
  push:
    branches: [*]
  pull_request: 
    branches: [*]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'liberica'
          cache: maven
      - name: Build project
        run: mvn clean install
